<link rel="import" href="../../components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" 
  href="../../components/core-toolbar/core-toolbar.html">
<link rel="import" 
  href="../../components/core-menu/core-menu.html">
<link rel="import" href="../../components/core-menu/core-submenu.html">
<link rel="import" 
  href="../../components/core-item/core-item.html">
<link rel="import" 
  href="../../components/core-header-panel/core-header-panel.html">
<link rel="import" 
  href="../../components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" 
  href="../../components/core-icons/core-icons.html">
<link rel="import" 
  href="../../components/paper-icon-button/paper-icon-button.html">

<polymer-element name="nav-frame">
  <template>
    <link rel="stylesheet" href="nav-frame.css">

    <core-drawer-panel id="drawerPanel">

      <core-header-panel drawer id="c_h_sidemenu" mode="seamed">
        <core-toolbar id="navheader">
          <span><img src="../../img/car-logo.png" class="c_h_logo"></span>
        </core-toolbar>

        <core-menu id="menu" on-core-select="{{menuSelect}}">
          <content></content>  
        </core-menu>
       </core-header-panel>
        
       <div id="frameContainer" main>
          <paper-icon-button 
            id="navicon" icon="menu" on-click="{{showmenu}}"></paper-icon-button>
          <iframe id="frame" on-load="{{frameLoaded}}"></iframe>
        </div>
      
      <!--
      <core-scroll-header-panel main condenses keepCondensedHeader condensedHeaderHeight="80">
        <core-toolbar id="mainheader">
          <paper-icon-button 
            id="navicon" icon="menu" on-click="{{showmenu}}"></paper-icon-button>
          <div class="bottom indent bottom-text" self-end>
            <div class="c_m_title">产品列表</div>
            <div class="subtitle">产品信息查看</div>
          </div>
        </core-toolbar>
        <div class="content">
          
        </div>
      </core-scroll-header-panel>
    -->

    </core-drawer-panel>
  </template>
  <script>
  Polymer('nav-frame',{
    ready:function(){
      window.addEventListener('hashchange',this.parseLocationHash.bind(this));
    },
    domReady:function(){
      this.async(function(){
        this.parseLocationHash();
      },null,300);
    },
    parseLocationHash: function() {
      var route = window.location.hash.slice(1);
      for (var i = 0, submenu; submenu = this.$.menu.items[i]; i++) {
          
          for(var j = 0, item; item = submenu.items[j]; j++){
            if (item.getAttribute('tag') === route) {
              this.$.menu.selected =i;
              submenu.selected=j;
              return;
          }
        
        }
      }

      this.$.menu.selected = this.$.menu.selected || 0;
      this.$.menu.items[0].selected=0;
    },
    showmenu: function(event, detail, sender) {
      this.$.drawerPanel.togglePanel();
    },
    menuSelect: function(e, detail) {
      if (detail.isSelected) {
        this.item = detail.item;
        if (this.item.children.length) {
          //this.item.selected = 0;
          return;
        }
        this.item.tag = this.item.getAttribute('tag');
        var url = this.item.getAttribute('url');
        this.$.frame.contentWindow.location.replace(url);
        window.location.hash = this.item.tag;
        //if (this.narrow) {
        //  this.$.drawerPanel.closeDrawer();
        //} else {
        //  this.animateCard();
        //}
      }
      
    }
  });
  </script>
</polymer-element>
